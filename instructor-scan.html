<!DOCTYPE html>
<html lang="uz">
<head>
    <script>
        if (localStorage.getItem("isLoggedIn") !== "true" || localStorage.getItem("userRole") !== "instructor") {
            window.location.href = "index.html";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruktor Skaneri</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/scanner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<main class="main-content">
    <div class="scanner-container">
        <h2><i class="fas fa-qrcode"></i> QR Kodni Skanerlang</h2>

        <div id="reader"></div>

        <div id="result-box" class="hidden">
            <h3 style="margin-bottom: 10px;">Skanerlangan ma'lumot:</h3>
            <div id="qr-result">
            </div>

            <div style="margin-top: 20px;">
                <button onclick="sendToGoogleSheet()" style="background: #27ae60;">Ma'lumotni jo'natish</button>
                <button class="retry-btn" onclick="restartScanner()">Qayta skanerlash</button>
            </div>
        </div>

        <div id="status-msg"></div>
    </div>
</main>

<script src="js/scanner.js?v=1.2"></script>
</body>
</html>
